<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AH Icons - Icon Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            margin: 10px;
            max-width: 150px;
            height: auto;
            cursor: pointer;
            transition: filter 0.3s ease;
        }
        .gallery img:hover {
            filter: brightness(1.2);
        }
        .download-button {
            background-color: black;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 0;
        }
        .download-button:hover {
            background-color: #333;
        }
        .slider {
            width: 10%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>AH Icons</h1>
    <button class="download-button" onclick="downloadAllZip()" aria-label="Download all icons">Download All</button>
    <label for="size-slider">Icon Size:</label>
    <input type="range" id="size-slider" class="slider" min="30" max="200" value="30" aria-label="Adjust icon size">
    <div class="gallery" id="gallery"></div>

    <script>
        const svgFiles = [
            'Airfryer_Icon_AH_filled.svg',
            'Airfryer_Icon_AH_outlined.svg',
            // ... (remaining file names)
            'Timer-5-mintuten-AH-outline.svg'
        ];

        const gallery = document.getElementById('gallery');
        const slider = document.getElementById('size-slider');

        // Populate the gallery with images
        svgFiles.forEach(file => {
            const img = document.createElement('img');
            img.src = `https://raw.githubusercontent.com/pieterfrank/ahicons/main/${file}`;
            img.alt = `${file.replace(/_/g, ' ').replace('.svg', '')} icon`;
            img.style.width = `${slider.value}px`;
            img.onclick = () => downloadFile(file);
            gallery.appendChild(img);
        });

        // Update image sizes based on slider input
        slider.addEventListener('input', () => {
            const images = document.querySelectorAll('.gallery img');
            images.forEach(image => {
                image.style.width = `${slider.value}px`;
            });
        });

        // Function to download individual files
        async function downloadFile(fileName) {
            try {
                const svgUrl = `https://raw.githubusercontent.com/pieterfrank/ahicons/main/${fileName}`;
                const epsUrl = svgUrl.replace('.svg', '.eps');

                await downloadBlob(svgUrl, fileName);
                await downloadBlob(epsUrl, fileName.replace('.svg', '.eps'));
            } catch (error) {
                console.error('There was a problem with the download:', error);
            }
        }

        async function downloadBlob(url, fileName) {
            const response = await fetch(url);
            if (!response.ok) throw new Error('Network response was not ok');
            const blob = await response.blob();
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Function to download all icons as a ZIP file
        function downloadAllZip() {
            const link = document.createElement('a');
            link.href = 'https://github.com/pieterfrank/ahicons/raw/main/ahicons.zip';
            link.download = 'ahicons.zip';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
