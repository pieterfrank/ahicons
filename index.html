<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AH Icons - Icon Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
         .gallery img {
        margin: 10px;
        max-width: 150px;
        height: auto;
        cursor: pointer;
        transition: filter 0.3s ease; /* Smooth transition */
    }

  .gallery img:hover {
    filter: brightness(1.2) contrast(1.2); /* Brightens and adds contrast on hover */
}
        .download-button {
            background-color: black;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 0;
        }
        .download-button:hover {
            background-color: #333;
        }
        .slider {
            width: 10%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center;">
        <img src="logo.svg" alt="Logo" style="height: 20px; margin-right: 10px;">
        <h2 style="margin: 0;">icons</h2> <!-- Added margin: 0; to remove default spacing -->
    </div>
    <button class="download-button" onclick="downloadAllZip()" aria-label="Download all icons">Download All</button>
    <label for="size-slider">Icon Size:</label>
    <input type="range" id="size-slider" class="slider" min="30" max="200" value="30" aria-label="Adjust icon size">
    <div class="gallery" id="gallery"></div>

    <script>

        const gallery = document.getElementById('gallery');
        const slider = document.getElementById('size-slider');

        // Populate the gallery with images
        svgFiles.forEach(file => {
            const img = document.createElement('img');
            img.src = `https://raw.githubusercontent.com/pieterfrank/ahicons/main/${file}`;
            img.alt = `${file.replace(/_/g, ' ').replace('.svg', '')} icon`;
            img.style.width = `${slider.value}px`;
            img.onclick = () => downloadFile(file);
            gallery.appendChild(img);
        });

        // Update image sizes based on slider input
        slider.addEventListener('input', () => {
            const images = document.querySelectorAll('.gallery img');
            images.forEach(image => {
                image.style.width = `${slider.value}px`;
            });
        });

        // Function to download individual files
        async function downloadFile(fileName) {
            try {
                const svgUrl = `https://raw.githubusercontent.com/pieterfrank/ahicons/main/${fileName}`;
                const epsUrl = svgUrl.replace('.svg', '.eps');

                await downloadBlob(svgUrl, fileName);
                await downloadBlob(epsUrl, fileName.replace('.svg', '.eps'));
            } catch (error) {
                console.error('There was a problem with the download:', error);
            }
        }

        async function downloadBlob(url, fileName) {
            const response = await fetch(url);
            if (!response.ok) throw new Error('Network response was not ok');
            const blob = await response.blob();
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Function to download all icons as a ZIP file
        function downloadAllZip() {
            const link = document.createElement('a');
            link.href = 'https://github.com/pieterfrank/ahicons/raw/main/ahicons.zip';
            link.download = 'ahicons.zip';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        // Function to display icons based on category
function filterIcons(category) {
    // Clear the gallery first
    gallery.innerHTML = '';

    // Filter SVG files by the selected category
    const filteredFiles = category === 'all' ? svgFiles : svgFiles.filter(file => file.category === category);

    // Display the filtered icons
    filteredFiles.forEach(file => {
        const img = document.createElement('img');
        img.src = `https://raw.githubusercontent.com/pieterfrank/ahicons/main/${file.name}`;
        img.alt = `${file.name.replace(/_/g, ' ').replace('.svg', '')} icon`;
        img.style.width = `${slider.value}px`;
        img.onclick = () => downloadFile(file.name);
        gallery.appendChild(img);
    });
}

// Populate the gallery with all icons initially
filterIcons('all');

// Update image sizes based on slider input
slider.addEventListener('input', () => {
    const images = document.querySelectorAll('.gallery img');
    images.forEach(image => {
        image.style.width = `${slider.value}px`;
    });
});

    </script>
</body>
</html>
