<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHicons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .logo {
            width: auto; /* Maintain aspect ratio */
            height: 20px; /* Set height to 20px */
            margin-right: 10px; /* Space between logo and title */
            vertical-align: center; /* Align with text */
        }
        .gallery img {
            margin: 10px;
            max-width: 150px; /* Initial max width */
            height: auto;
        }
        .download-button {
            background-color: black; /* Button color */
            color: white; /* Text color */
            border: none; /* No border */
            border-radius: 20px; /* Pill shape */
            padding: 8px 16px; /* Adjust padding for size */
            cursor: pointer; /* Pointer on hover */
            font-size: 14px; /* Font size */
            margin: 10px 0; /* Space above and below the button */
        }
        .download-button:hover {
            background-color: #333; /* Darker shade on hover */
        }
        .slider {
            width: 10%; /* Adjust width as needed */
            margin: 20px 0; /* Space around the slider */
        }
        .icon-button {
    background: none; /* No background */
    border: none; /* No border */
    padding: 0; /* Remove padding */
    cursor: pointer; /* Pointer on hover */
    outline: none; /* Remove outline */
}

.icon-button img {
    transition: filter 0.3s; /* Smooth transition for the hover effect */
}

.icon-button:hover img {
    filter: brightness(1.2); /* Make the icon lighter on hover */
}

    </style>
</head>
<body>
    <h2><img src="logo.svg" alt="Logo" class="logo">AH Icons</h2>

    <!-- Download Button -->
    <button class="download-button" onclick="downloadZip()">Download All</button>

    <!-- Size Slider -->
    <label for="size-slider">Icon Size:</label>
 <input type="range" id="size-slider" class="slider" min="30" max="200" value="30">

    <script>

        ];

];

const gallery = document.getElementById('gallery');
const slider = document.getElementById('size-slider');

// Set the default size based on the slider's minimum value
const defaultSize = slider.min;
svgFiles.forEach(file => {
    const imgContainer = document.createElement('div');
    
    // Create a button for the SVG icon
    const button = document.createElement('button');
    button.className = 'icon-button';
    
    const img = document.createElement('img');
    img.src = `https://raw.githubusercontent.com/pieterfrank/ahicons/main/${file}`;
    img.alt = file;
    img.style.width = `${defaultSize}px`; // Set initial width to the smallest size

    // Append the image to the button
    button.appendChild(img);
    
    // Set the click event to download the files
    button.onclick = () => {
        downloadFile(file);
    };

    // Append the button to the gallery
    gallery.appendChild(button);
});

// Function to download the SVG and EPS files
function downloadFile(fileName) {
    const svgLink = document.createElement('a');
    svgLink.href = `https://raw.githubusercontent.com/pieterfrank/ahicons/main/${fileName}`;
    svgLink.download = fileName; // Set the filename for the SVG download
    document.body.appendChild(svgLink);
    svgLink.click();
    document.body.removeChild(svgLink);

    // Create and download the EPS file
    const epsLink = document.createElement('a');
    const epsFileName = fileName.replace('.svg', '.eps'); // Change extension to .eps
    epsLink.href = `https://raw.githubusercontent.com/pieterfrank/ahicons/main/${epsFileName}`;
    epsLink.download = epsFileName; // Set the filename for the EPS download
    document.body.appendChild(epsLink);
    epsLink.click();
    document.body.removeChild(epsLink);
}

// Update image sizes based on slider input
slider.addEventListener('input', () => {
    const buttons = document.querySelectorAll('.icon-button img');
    buttons.forEach(image => {
        image.style.width = `${slider.value}px`; // Update width based on slider value
    });
});

    </script>
</body>
</html>
