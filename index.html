<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .logo {
            width: auto; /* Maintain aspect ratio */
            height: 20px; /* Set height to 20px */
            margin-right: 10px; /* Space between logo and title */
            vertical-align: center; /* Align with text */
        }
        .gallery img {
            margin: 10px;
            max-width: 150px; /* Initial max width */
            height: auto;
        }
        .download-button {
            background-color: black; /* Button color */
            color: white; /* Text color */
            border: none; /* No border */
            border-radius: 20px; /* Pill shape */
            padding: 8px 16px; /* Adjust padding for size */
            cursor: pointer; /* Pointer on hover */
            font-size: 14px; /* Font size */
            margin: 10px 0; /* Space above and below the button */
        }
        .download-button:hover {
            background-color: #333; /* Darker shade on hover */
        }
        .slider {
            width: 15%; /* Adjust width as needed */
            margin: 20px 0; /* Space around the slider */
        }
    </style>
</head>
<body>
    <h2><img src="logo.svg" alt="Logo" class="logo">AH Icons</h2>

    <!-- Download Button -->
    <button class="download-button" onclick="downloadZip()">Download All</button>

    <!-- Size Slider -->
    <label for="size-slider">Icon Size:</label>
    <input type="range" id="size-slider" class="slider" min="24" max="240" value="150">

    <div class="gallery" id="gallery"></div>

    <script>
        const svgFiles = [
            // Add the names of your SVG files here
            'Airfryer_Icon_AH_filled.svg',
            'Airfryer_Icon_AH_outlined.svg',
            'Bowl_Icon_AH_filled.svg',
            'Bowl_Icon_AH_outlined.svg',
            'Cappuchino_Icon_AH_Flat.svg',
            'Dolce_Gusto_Icon_AH_Flat.svg',
            'Dulce_Gusto_Cup_Icon_AH_Flat.svg',
            'Dulce_Gusto_Cup_Icon_AH_Inverted_Flat.svg',
            'Espresso_Icon_AH_Flat.svg',
            'Espresso_Machine_Icon_AH_Flat.svg',
            'Filterautomaat_Icon_AH_Flat.svg',
            'Frituur_Netje_Icon_AH_filled.svg',
            'Frituur_Netje_Icon_AH_outlined.svg',
            'Frying_Pan_Top_Icon_AH_filled.svg',
            'Frying_Pan_Top_Icon_AH_outlined.svg',
            'Grain_Icon_AH_filled.svg',
            'Grain_Icon_AH_outlined.svg',
            'Grill_Icon_AH_filled.svg',
            'Grill_Icon_AH_outlined.svg',
            'Grill_Pan_Icon_AH_filled.svg',
            'Grill_Pan_Icon_AH_outlined.svg',
            'Koffie_Iconen_Albert_Heijn_9mm.svg',
            'Koffieboon_Icon_AH_Flat.svg',
            'Koffieboontjes_Icon_AH_Flat.svg',
            'Koffieschepje_Icon_AH_Flat.svg',
            'Latte_Icon_AH.svg',
            'Lungo_Icon_AH_Flat.svg',
            'Microwave_Icon_AH_filled.svg',
            'Microwave_Icon_AH_outlined.svg',
            'Moka_Icon_AH_Flat.svg',
            'Nespresso_Cup_Icon_AH_filled_Flat.svg',
            'Nespresso_Cup_Icon_AH_outlined_Flat.svg',
            'Nespresso_Icon_AH_Flat.svg',
            'No_Gluten_Icon_AH_filled.svg',
            'No_Gluten_Icon_AH_outlined.svg',
            'Opschenk_Icon_AH_Flat.svg',
            'Oven_Airfryer_Icon_AH_filled.svg',
            'Oven_Airfryer_Icon_AH_outlined.svg',
            'Oven_Icon_AH_filled.svg',
            'Oven_Icon_AH_outlined.svg',
            'Pan_Icon_AH_filled.svg',
            'Pan_Icon_AH_outlined.svg',
            'Risteretto_Icon_AH_Flat.svg',
            'Senseo_AH_Flat.svg',
            'Senseo_Pads_Icon_AH.svg',
            'Staafmixer_Icon_AH_filled.svg',
            'Staafmixer_Icon_AH_outlined.svg',
            'Volautomaat_Icon_AH_Flat.svg',
            'Waterdruppel_Icon_AH_filled.svg',
            'Waterdruppel_Icon_AH_outlined.svg',
            'Wok_Icon_AH_filled.svg',
            'Wok_Icon_AH_outlined.svg',
        ];

        const gallery = document.getElementById('gallery');
        svgFiles.forEach(file => {
            const img = document.createElement('img');
            img.src = `https://raw.githubusercontent.com/pieterfrank/ahicons/main/${file}`;
            img.alt = file;
            img.style.width = '24px'; // Initial width
            gallery.appendChild(img);
        });

        // Function to download the ZIP file
        function downloadZip() {
            const link = document.createElement('a');
            link.href = 'https://github.com/pieterfrank/ahicons/raw/main/ahicons.zip'; // Update with your repo details
            link.download = 'ahicons.zip'; // Specify the file name
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Update image sizes based on slider input
        const slider = document.getElementById('size-slider');
        slider.addEventListener('input', () => {
            const images = document.querySelectorAll('.gallery img');
            images.forEach(image => {
                image.style.width = `${slider.value}px`; // Update width based on slider value
            });
        });
    </script>
</body>
</html>
